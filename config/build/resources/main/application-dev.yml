# 端口
server:
  port: 3333

spring:
  application:
    # 应用名称
    name: config-server
  cloud:
    config:
      server:
        git:
          # 仓库地址
          uri: https://github.com/changanran/spring-cloud-config
          # 对应 {label} 部分，即 Git 的分支
          label: master
          # 仓库文件夹名称，多个以逗号分隔
          search-paths: admin-web,app-web,content-service,eurka,support-service
#          # git 仓库用户名（公开库可以不用填写）
#          username:869402194@qq.com
#          # git 仓库密码（公开库可以不用填写）
#          password:ran397839311
eureka:
  client:
    serviceUrl:
      defaultZone : http://localhost:8888/